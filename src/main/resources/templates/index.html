<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="headerfiles.html :: headerfiles"></th:block>
</head>
<body>
    <nav th:replace="titlebar.html :: navbar">
    </nav>
    <div class="main-content">
        <h2 th:text="${question.getQuestion()}"></h2>
        <div th:each="answer, stat : ${question.getAnswers()}">
            <a th:href="'/answer/' + ${stat.index}" th:text="${answer}"></a>
        </div>
    </div>
</body>
</html>
